name: whichone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animations: ^2.0.1
  responsive_framework: ^0.1.2
  font_awesome_flutter: ^9.1.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  top_snackbar_flutter: ^1.0.0
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  firebase_core: ^1.7.0
  crypto: ^3.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
      - family: Changa
        fonts:
          - asset: assets/fonts/Changa-Regular.ttf